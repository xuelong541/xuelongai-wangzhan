<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#1d4ed8;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="partnerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  <rect width="600" height="400" fill="url(#centerGlow)" rx="20"/>
  
  <!-- Floating tech elements -->
  <g opacity="0.4">
    <circle cx="80" cy="60" r="1.5" fill="#3b82f6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="60;50;60" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="80" r="1" fill="#10b981">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="520;530;520" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="350" r="2" fill="#f59e0b">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="350;340;350" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="320" r="1.5" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Hub -->
  <g transform="translate(300,200)">
    <!-- Main circle -->
    <circle r="45" fill="none" stroke="url(#aiGradient)" stroke-width="3" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="35" fill="url(#aiGradient)" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Company Logo -->
    <g filter="url(#softGlow)">
      <!-- X形连接线 -->
      <line x1="-15" y1="-15" x2="15" y2="15" stroke="#60a5fa" stroke-width="1" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="15" y1="-15" x2="-15" y2="15" stroke="#60a5fa" stroke-width="1" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </line>
      
      <!-- 四角星辰 -->
      <g transform="translate(-15,-15)">
        <path d="M 0 -4 L 1 -1 L 4 0 L 1 1 L 0 4 L -1 1 L -4 0 L -1 -1 Z" fill="#60a5fa" opacity="0.8">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
        </path>
        <circle r="1" fill="#ffffff" opacity="0.9"/>
      </g>
      
      <g transform="translate(15,-15)">
        <path d="M 0 -4 L 1 -1 L 4 0 L 1 1 L 0 4 L -1 1 L -4 0 L -1 -1 Z" fill="#93c5fd" opacity="0.8">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="2.1s" repeatCount="indefinite"/>
        </path>
        <circle r="1" fill="#ffffff" opacity="0.9"/>
      </g>
      
      <g transform="translate(-15,15)">
        <path d="M 0 -4 L 1 -1 L 4 0 L 1 1 L 0 4 L -1 1 L -4 0 L -1 -1 Z" fill="#dbeafe" opacity="0.8">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="1.9s" repeatCount="indefinite"/>
        </path>
        <circle r="1" fill="#ffffff" opacity="0.9"/>
      </g>
      
      <g transform="translate(15,15)">
        <path d="M 0 -4 L 1 -1 L 4 0 L 1 1 L 0 4 L -1 1 L -4 0 L -1 -1 Z" fill="#bfdbfe" opacity="0.8">
          <animate attributeName="opacity" values="0.8;1;0.8" dur="2.3s" repeatCount="indefinite"/>
        </path>
        <circle r="1" fill="#ffffff" opacity="0.9"/>
      </g>
      
      <!-- 中心主星辰 -->
      <circle r="6" fill="#3b82f6" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M 0 -6 L 1.5 -1.5 L 6 0 L 1.5 1.5 L 0 6 L -1.5 1.5 L -6 0 L -1.5 -1.5 Z" fill="#ffffff" opacity="0.95">
        <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
      </path>
      <circle r="1.5" fill="#ffffff"/>
      
      <!-- 装饰性小星点 -->
      <circle cx="-8" cy="0" r="0.5" fill="#60a5fa" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="8" cy="0" r="0.5" fill="#60a5fa" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-8" r="0.5" fill="#60a5fa" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="8" r="0.5" fill="#60a5fa" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Orbiting elements -->
    <g>
      <circle cx="0" cy="-60" r="2" fill="#3b82f6" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-55" r="1.5" fill="#10b981" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" values="120;480" dur="10s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-50" r="1" fill="#f59e0b" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" values="240;600" dur="12s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- AI Training Module (Top Left) -->
  <g transform="translate(120,120)">
    <rect x="-35" y="-25" width="70" height="50" rx="12" fill="url(#aiGradient)" opacity="0.9" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.6"/>
    
    <!-- Brain icon -->
    <g fill="white" opacity="0.9">
      <path d="M-15,-8 C-18,-12 -10,-15 0,-13 C10,-15 18,-12 15,-8 C16,-3 12,3 8,8 C0,12 -8,8 -12,3 C-16,-3 -15,-8 -15,-8 Z" stroke="white" stroke-width="0.5"/>
      <circle cx="-8" cy="-3" r="1.5" fill="#3b82f6"/>
      <circle cx="0" cy="-5" r="1" fill="#3b82f6"/>
      <circle cx="8" cy="-2" r="1.5" fill="#3b82f6"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="11" font-weight="600">AI培训</text>
    
    <!-- Connection line -->
    <path d="M35,0 Q80,0 120,40" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0,120;30,90;0,120" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Project Development Module (Top Right) -->
  <g transform="translate(480,120)">
    <rect x="-35" y="-25" width="70" height="50" rx="12" fill="url(#devGradient)" opacity="0.9" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="none" stroke="#34d399" stroke-width="1" opacity="0.6"/>
    
    <!-- Code icon -->
    <g stroke="white" stroke-width="2" fill="none" opacity="0.9">
      <path d="M-12,-5 L-18,0 L-12,5" stroke-linecap="round"/>
      <path d="M12,-5 L18,0 L12,5" stroke-linecap="round"/>
      <line x1="-3" y1="-8" x2="3" y2="8" stroke-linecap="round"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="11" font-weight="600">项目开发</text>
    
    <!-- Connection line -->
    <path d="M-35,0 Q-80,0 -120,40" stroke="#10b981" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0,120;30,90;0,120" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Industry Partners Module (Bottom) -->
  <g transform="translate(300,320)">
    <rect x="-40" y="-25" width="80" height="50" rx="12" fill="url(#partnerGradient)" opacity="0.9" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="-20" width="70" height="40" rx="8" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
    
    <!-- Partnership icon -->
    <g fill="white" opacity="0.9">
      <circle cx="-10" cy="-3" r="4" stroke="white" stroke-width="1" fill="none"/>
      <circle cx="10" cy="-3" r="4" stroke="white" stroke-width="1" fill="none"/>
      <path d="M-6,1 Q0,8 6,1" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="-10" cy="-3" r="1.5" fill="#f59e0b"/>
      <circle cx="10" cy="-3" r="1.5" fill="#f59e0b"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="11" font-weight="600">校企合作</text>
    
    <!-- Connection line -->
    <path d="M0,-25 Q0,-60 0,-95" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0,70;20,50;0,70" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data flow visualization -->
  <g opacity="0.3">
    <path d="M50,200 Q150,100 300,150 Q450,200 550,150" stroke="#64748b" stroke-width="1" fill="none">
      <animate attributeName="stroke-dasharray" values="0,500;80,420;0,500" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M100,300 Q200,250 300,280 Q400,310 500,280" stroke="#64748b" stroke-width="1" fill="none">
      <animate attributeName="stroke-dasharray" values="0,400;60,340;0,400" dur="4.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Corner decorative elements -->
  <g transform="translate(50,50)" opacity="0.4">
    <rect x="0" y="0" width="6" height="6" fill="#3b82f6" rx="1">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="0" width="6" height="6" fill="#10b981" rx="1">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="10" width="6" height="6" fill="#f59e0b" rx="1">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <g transform="translate(530,330)" opacity="0.4">
    <polygon points="0,0 6,3 0,6 -6,3" fill="#3b82f6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="10,0 16,3 10,6 4,3" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.9s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)" rx="20"/>
</svg>